        <link href="css/cards.css" rel="stylesheet"/>
        <script async="" src="js/background.js"></script>
        <script async="" src="js/click.js"></script>
    </head>
    <body>
        <div class="table">
            <a class="card line1" onclick="clickCard(this)" value="0"><span class="content">0</span></a>
